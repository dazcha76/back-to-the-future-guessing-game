<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Back to the Future Number Guessing Game">
    <meta name="keywords" content="Back to the Future, guessing game, McFly, Doc Brown">
    <meta name="author" content="Danika Quinteros">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Future Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>

    <audio id="theme" src="sounds/themesong.mp3"></audio>
    
    <!----------- intro modal ----------->
    <div class="intro-modal">
      <div class="introImage">
        <img src="images/docbrown.png" class="doc-brown">
      </div>
      <div class="introText">
        <h1 id="intro"></h1>
      </div>

      <div class="skip">
        <span>skip</span><br>
        <span>INTRO</span>
      </div>
    </div>

    <!----------- game area ----------->
    <div class="game-area hidden">
      <div class="guess-div">
        <p>OCT <input type="text" name="guess-input" id="guess-input" maxlength="2"> 1985 01:24</p>
        <div class="button">Submit</div>
        <div id="response-div"></div>
      </div>

      <div class="fire"></div>
      
      <div class="delorean-container">
        <img src="images/delorean.png" class="delorean">
      </div>  
    </div>
  </body>
</html>
